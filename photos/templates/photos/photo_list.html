{% extends "base.html" %}

{% block content %}
    <div class='container-fluid py-4'>
        <div class='row'>
        {% for photo in photo_list %}
            <div class='col-xs-12 col-md-4 col-lg-3'>
                <div class='my-2 center card'>
                    <a href={{"/"|add:photo.id_unsplash}}><img class="card-img-top" src={{ photo.preview }} /></a>
                    {% include "photos/favorite.html" with photo=photo detail=False %}
                </div>
            </div>
        {% empty %}
            <span class='text-warning'>Not found</span>
        {% endfor %}
        </div>
    </div>
{% endblock %}
